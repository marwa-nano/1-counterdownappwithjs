<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="main-heading">Eid El Fiter after ...</h1>
    <section class="section-countdown-timer">
        <div class="days-c">
            <p class="time-remain" id="days">0</p>
            <span>Days</span>
        </div>
        <div class="houres-c">
            <p class="time-remain" id="hours">0</p>
            <span>Hours</span>
        </div>
        <div class="mins-c">
            <p class="time-remain" id="mins">0</p>
            <span>Minutes</span>
        </div>
        <div class="seconds-c">
            <p class="time-remain" id="seconds">0</p>
            <span>Seconds</span>
        </div>
    </section>
    <script src="app.js"></script>
</body>
</html>
